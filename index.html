<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title-here -->
    <title>User Login</title>

    <!-- all-css-here -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex">
    
    <form action="" class="form-login text-center text-light">
        <h2 class="mb-3">User Login</h2>
        <input type="email" placeholder="Enter your Email Address" class="form-control mb-3" required>
        <input type="password" placeholder="Enter your Password" class="form-control mb-3">
        <div class="checkbox mb-3">
            <label for="">
                <input type="checkbox"> Remember Me
            </label>
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>

    <!-- all-JS-here -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
